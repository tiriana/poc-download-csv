<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JSON 2 CSV POC</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h3>Can I generate CSV in this browser?</h3>
        <div class="row">
            <div class="col">
                <div id="main">
                    <div id="form">
                        <div>
                            <label for="rows">Number of rows</label>
                            <input id="rows"></input>
                        </div>
                        <div>
                            <label for="rows">Filename</label>
                            <input id="filename"></input>
                        </div>
                        <div>
                            <textarea id="json" rows="5" cols="50"></textarea>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col">
                <button id="gen-data-btn">Generate data</button>
                <button id="download-csv">Download CSV</button>
                <pre id="console"> </pre>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
